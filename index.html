<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iron Man Prompt Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #ff1c1c;
      text-align: center;
      overflow: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      color: gold;
      text-shadow: 0 0 15px red;
    }

    .file-upload {
      margin: 20px;
    }

    input[type="file"] {
      background: #111;
      color: gold;
      padding: 10px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 15px red;
    }

    /* Notepad Page */
    #notepad {
      display: none;
      width: 100%;
      height: 100vh;
      background: black;
      padding: 20px;
      box-sizing: border-box;
    }

    textarea {
      width: 90%;
      height: 80vh;
      background: #0a0a0a;
      color: #ff4040;
      border: 2px solid gold;
      border-radius: 12px;
      font-size: 1rem;
      padding: 15px;
      resize: none;
      outline: none;
      box-shadow: 0 0 20px red inset;
    }

    button {
      margin: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background: black;
      border: 2px solid red;
      border-radius: 8px;
      color: gold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    /* Music Player */
    #musicControl {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #111;
      border: 2px solid gold;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 0 15px red;
    }

    #musicControl:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <header>üî• Iron Man Prompt Vault üî•</header>

  <div class="file-upload">
    <input type="file" id="fileInput" accept=".txt">
  </div>

  <div id="notepad">
    <textarea id="editor"></textarea><br>
    <button id="saveBtn">üíæ Save as TXT</button>
    <button id="backBtn">‚¨Ö Back</button>
  </div>

  <audio id="bgMusic" src="a.mp3" loop></audio>
  <div id="musicControl">‚ñ∂</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const notepad = document.getElementById('notepad');
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    const backBtn = document.getElementById('backBtn');
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    let musicPlaying = false;

    // File Upload ‚Üí Open Notepad
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          editor.value = e.target.result;
          document.querySelector('.file-upload').style.display = "none";
          notepad.style.display = "block";
        };
        reader.readAsText(file);
      }
    });

    // Save as TXT
    saveBtn.addEventListener('click', function() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'prompts.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Back to File Upload
    backBtn.addEventListener('click', function() {
      notepad.style.display = "none";
      document.querySelector('.file-upload').style.display = "block";
    });

    // Music Control
    musicControl.addEventListener('click', function() {
      if (musicPlaying) {
        bgMusic.pause();
        musicControl.textContent = "‚ñ∂";
      } else {
        bgMusic.play();
        musicControl.textContent = "‚è∏";
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
