<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    #promptInput {
      width: 60%;
      padding: 10px;
      margin: 10px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }

    button:hover {
      background: #0056b3;
    }

    .board {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 900px;
      margin: auto;
    }

    .prompt {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .prompt-text {
      flex: 1;
      margin-right: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .prompt button {
      margin-left: 5px;
      background: #6c757d;
    }

    .prompt button.delete {
      background: #dc3545;
    }

    .prompt button.edit {
      background: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>ðŸ“œ Prompt Vault</h1>
  <div class="controls">
    <input type="text" id="promptInput" placeholder="Enter new prompt">
    <button onclick="addPrompt()">Add</button>
    <button onclick="exportTxt()">Export .txt</button>
    <input type="file" id="fileInput" accept=".txt" onchange="importTxt(event)">
  </div>

  <div class="board" id="promptBoard"></div>

  <script>
    let prompts = [];

    function renderPrompts() {
      const board = document.getElementById("promptBoard");
      board.innerHTML = "";
      prompts.forEach((prompt, index) => {
        const div = document.createElement("div");
        div.className = "prompt";
        
        const textDiv = document.createElement("div");
        textDiv.className = "prompt-text";
        textDiv.textContent = prompt;
        
        const buttonsDiv = document.createElement("div");

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit";
        editBtn.onclick = () => editPrompt(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => deletePrompt(index);

        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(deleteBtn);

        div.appendChild(textDiv);
        div.appendChild(buttonsDiv);

        board.appendChild(div);
      });
    }

    function addPrompt() {
      const input = document.getElementById("promptInput");
      if (input.value.trim() !== "") {
        prompts.push(input.value.trim());
        input.value = "";
        renderPrompts();
      }
    }

    function deletePrompt(index) {
      prompts.splice(index, 1);
      renderPrompts();
    }

    function editPrompt(index) {
      const newText = prompt("Edit Prompt:", prompts[index]);
      if (newText !== null && newText.trim() !== "") {
        prompts[index] = newText.trim();
        renderPrompts();
      }
    }

    function exportTxt() {
      const blob = new Blob([prompts.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "prompts.txt";
      a.click();
    }

    function importTxt(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        prompts = text.split("\n").filter(line => line.trim() !== "");
        renderPrompts();
      };
      reader.readAsText(file);
    }

    // Initial render
    renderPrompts();
  </script>

</body>
</html>
