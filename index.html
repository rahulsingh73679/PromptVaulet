<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iron Man Prompt Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

.color-picker {
  display: flex;
  gap: 10px;
  padding: 10px;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  border-bottom: 2px solid #ff0000;
}

.color-btn {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  cursor: pointer;
  outline: none;
  border: none;
  transition: transform 0.2s;
}

.color-btn:hover {
  transform: scale(1.2);
}


    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #ff1c1c;
      text-align: center;
      overflow: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      color: gold;
      text-shadow: 0 0 15px red;
    }

    .file-upload {
      margin: 20px;
    }

    input[type="file"] {
      background: #111;
      color: gold;
      padding: 10px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 15px red;
    }

    /* Notepad Page */
    #notepad {
      display: none;
      width: 100%;
      height: 100vh;
      background: black;
      padding: 20px;
      box-sizing: border-box;
    }

    textarea {
      width: 90%;
      height: 80vh;
      background: #0a0a0a;
      color: #ff4040;
      border: 2px solid gold;
      border-radius: 12px;
      font-size: 1rem;
      padding: 15px;
      resize: none;
      outline: none;
      box-shadow: 0 0 20px red inset;
    }

    button {
      margin: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background: black;
      border: 2px solid red;
      border-radius: 8px;
      color: gold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    /* Music Player */
    #musicControl {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #111;
      border: 2px solid gold;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 0 15px red;
    }
    /* Make the container scrollable while keeping buttons reachable */
.editor-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Text area takes available space */
#editor {
    flex: 1;
    resize: none;
    width: 100%;
    background: rgba(10, 10, 10, 0.85);
    color: #00f0ff;
    font-family: "Courier New", monospace;
    padding: 15px;
    border: none;
    outline: none;
    overflow-y: auto;
}

/* Buttons stay fixed at bottom */
.bottom-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 15px;
    background: rgba(20, 20, 20, 0.95);
    border-top: 2px solid #ff0040;
    position: sticky;
    bottom: 0;
    z-index: 1000;
}
.bottom-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(145deg, #ff0040, #900020);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
.bottom-buttons button:hover {
    background: linear-gradient(145deg, #ff4060, #b00030);
    transform: scale(1.05);
}

    #musicControl:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>

  <header>üî• Iron Man Prompt Vault üî•</header>
<!-- Add this inside <body> of notepad.html, just above textarea -->
<div class="color-picker">
  <button class="color-btn" style="background:#FF0000;" onclick="changeColor('#FF0000')"></button>
  <button class="color-btn" style="background:#FFD700;" onclick="changeColor('#FFD700')"></button>
  <button class="color-btn" style="background:#00BFFF;" onclick="changeColor('#00BFFF')"></button>
  <button class="color-btn" style="background:#00FF7F;" onclick="changeColor('#00FF7F')"></button>
  <button class="color-btn" style="background:#FFFFFF; border:1px solid #444;" onclick="changeColor('#FFFFFF')"></button>
</div>

<textarea id="editor"></textarea>

<script>
  function changeColor(color) {
    document.getElementById("editor").style.color = color;
  }
</script>

  <div class="file-upload">
    <input type="file" id="fileInput" accept=".txt">
  </div>

  <div id="notepad">
    <textarea id="editor"></textarea><br>
    <button id="saveBtn">üíæ Save as TXT</button>
    <button id="backBtn">‚¨Ö Back</button>
  </div>

  <audio id="bgMusic" src="a.mp3" loop></audio>
  <div id="musicControl">‚ñ∂</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const notepad = document.getElementById('notepad');
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    const backBtn = document.getElementById('backBtn');
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    let musicPlaying = false;

    // File Upload ‚Üí Open Notepad
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          editor.value = e.target.result;
          document.querySelector('.file-upload').style.display = "none";
          notepad.style.display = "block";
        };
        reader.readAsText(file);
      }
    });

    // Save as TXT
    saveBtn.addEventListener('click', function() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'prompts.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Back to File Upload
    backBtn.addEventListener('click', function() {
      notepad.style.display = "none";
      document.querySelector('.file-upload').style.display = "block";
    });

    // Music Control
    musicControl.addEventListener('click', function() {
      if (musicPlaying) {
        bgMusic.pause();
        musicControl.textContent = "‚ñ∂";
      } else {
        bgMusic.play();
        musicControl.textContent = "‚è∏";
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
